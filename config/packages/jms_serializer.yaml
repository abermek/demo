jms_serializer:
    visitors:
        xml_serialization:
            format_output: '%kernel.debug%'
    metadata:
        directories:
            DTO:
                namespace_prefix: "App\\DTO"
                path: "%kernel.project_dir%/config/serializer/DTO"
            Entity:
                namespace_prefix: "App\\Entity"
                path: "%kernel.project_dir%/config/serializer/Entity"
            Cart:
                namespace_prefix: "App\\Entity\\Cart"
                path: "%kernel.project_dir%/config/serializer/Entity/Cart"
            BadRequest:
                namespace_prefix: "App\\DTO\\BadRequest"
                path: "%kernel.project_dir%/config/serializer/DTO/BadRequest"
            Pricing:
                namespace_prefix: "App\\Model\\Pricing"
                path: "%kernel.project_dir%/config/serializer/Model/Pricing"
            Receipt:
                namespace_prefix: "App\\Model\\Pricing\\Receipt"
                path: "%kernel.project_dir%/config/serializer/Model/Pricing/Receipt"
